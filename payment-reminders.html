<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Reminders - StudyHub Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="librarystyle.css">
    <style>
        body { padding-top: 80px; background: #f8fafc; }
        .reminders-container { max-width: 800px; margin: 2rem auto; padding: 2rem; }
        .reminder-card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 1.5rem; border-left: 5px solid #ef4444; }
        .reminder-card.warning { border-left-color: #f59e0b; }
        .reminder-card.info { border-left-color: #3b82f6; }
        .reminder-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .pay-btn { background: #2563eb; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; cursor: pointer; }
        @media (max-width: 768px) { .reminders-container { padding: 1rem; } }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo"><i class="fas fa-book-open"></i><span>StudyHub Library</span></div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="member-dashboard.html" class="nav-link">Dashboard</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="reminders-container">
        <h1><i class="fas fa-bell"></i> Payment Reminders</h1>
        
        <div class="reminder-card">
            <div class="reminder-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Payment Due Soon</h3>
                <span style="color: #ef4444; font-weight: bold;">3 days left</span>
            </div>
            <p>Monthly membership fee of â‚¹500 is due on 15th December 2024</p>
            <button class="pay-btn" onclick="payNow()"><i class="fas fa-credit-card"></i> Pay Now</button>
        </div>

        <div class="reminder-card warning">
            <div class="reminder-header">
                <h3><i class="fas fa-clock"></i> Renewal Reminder</h3>
                <span style="color: #f59e0b; font-weight: bold;">7 days left</span>
            </div>
            <p>Your membership plan expires on 22nd December 2024</p>
            <button class="pay-btn" onclick="renewPlan()"><i class="fas fa-sync"></i> Renew Plan</button>
        </div>
    </div>

    <script>
        function payNow() { window.location.href = 'payment.html'; }
        function renewPlan() { window.location.href = 'registration.html'; }
    </script>
</body>
</html>
